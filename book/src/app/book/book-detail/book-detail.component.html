<section class="content-header">
  <h1>
    Books List
    <small>Here showing all books information</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Book Details</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="editBookForm" (ngSubmit)="submit(editBookForm)">
      <div class="box-body">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputBookName" [class.fontColorError]="editBookForm.get('bookName').touched&&!editBookForm.get('bookName').valid">Book Name</label>
  
            <div class="col-sm-10">
              <input class="form-control" id="inputBookName" type="text" formControlName="bookName" [class.borderColorError]="editBookForm.get('bookName').touched&&!editBookForm.get('bookName').valid">
            </div>
            <div class="col-sm-offset-2 col-sm-10" [hidden]="editBookForm.get('bookName').untouched">
                <span [hidden]="!editBookForm.hasError('required','bookName')" style="color:red">Book name is Required.&nbsp;</span>
                <span [hidden]="!editBookForm.hasError('minlength','bookName')" style="color: red">At least 3 characters must be placed to Book Name</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputBookPrice" [class.fontColorError]="editBookForm.get('bookPrice').touched&&!editBookForm.get('bookPrice').valid">Book Price</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputBookPrice" type="text" formControlName="bookPrice" [class.borderColorError]="editBookForm.get('bookPrice').touched&&!editBookForm.get('bookPrice').valid">
            </div>
            <div class="col-sm-offset-2 col-sm-10" [hidden]="editBookForm.get('bookPrice').untouched">
                <span [hidden]="!editBookForm.hasError('required','bookPrice')" style="color:red">Book price is Required.&nbsp;</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputBookRating">Book Rating</label>
            <div class="col-sm-10">
              <app-stars [rating]="book.rating" class="form-control" id="starsArea" (changeRating)="changeRartingHandler($event)"></app-stars>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputBookDescription">Book Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputBookDescription" rows="5" formControlName="bookDesc"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" [class.fontColorError]="editBookForm.get('categories').touched&&!editBookForm.get('categories').valid">Book Category</label>
            <div class="col-sm-10">  
              <div class="form-control" id="inputBookCategory">
                <div formArrayName="categories" *ngFor="let Category of editBookForm.controls.categories.controls; let i=index" class="col-sm-2" [class.fontColorError]="editBookForm.get('categories').touched&&!editBookForm.get('categories').valid">
                  <input type="checkbox" [formControlName]="i"> {{bookType[i]}}
                </div>
                <div [hidden]="editBookForm.get('categories').untouched||!editBookForm.hasError('minChecked','categories')" class="col-sm-12" style="color:red">
                    At least one category must be selected.
                </div>
              </div>
            </div>
          </div>          
        </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-default" type="button" (click)="goBack()">Cancel</button>
        <button class="btn btn-info pull-right" type="submit" [disabled]="!editBookForm.valid">Save</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</section>
